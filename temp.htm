<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Call Records</title>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.11.0/css/dataTables.bootstrap5.min.css">
  <!-- DataTables SearchPanes CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/searchpanes/2.1.6/css/searchPanes.dataTables.min.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <style>
    #callRecordsTable td {
      flex-wrap: nowrap;
    }
  </style>
</head>

<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col">
        <table id="callRecordsTable" class="table table-striped compact">
          <thead>
            <tr>
              <th>Call ID</th>
              <th>Original Call ID</th>
              <th>Caller Name</th>
              <th>Caller Number</th>
              <th>Caller Type</th>
              <th>Referred By</th>
              <th>Queue Name</th>
              <th>Call Duration</th>
              <th>Call Disposition</th>
              <th>Call Type</th>
              <th>Agent Name</th>
              <th>Timestamp</th>
              <th>Callback Request Time</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
      <div class="col">
        <div id="searchPane" class="dtsp-verticalPanes"></div>
      </div>
    </div>
  </div>

  <!-- DataTables JS -->
  <script src="https://cdn.datatables.net/1.11.0/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.11.0/js/dataTables.bootstrap5.min.js"></script>
  <!-- DataTables SearchPanes JS -->
  <script src="https://cdn.datatables.net/searchpanes/2.1.6/js/dataTables.searchPanes.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>


<script>
  $(document).ready(function() {
    var table = $('#callRecordsTable').DataTable({
      ajax: {
        url: 'mock.json',
        dataSrc: ''
      },
      columns: [
        { data: 'Call ID (Obfuscated)' },
        { data: 'Original Call ID (Obfuscated)' },
        { data: 'Caller Name' },
        { data: 'Caller Number' },
        { data: 'Caller Type' },
        { data: 'Referred By' },
        { data: 'Queue Name' },
        { data: 'Call Duration' },
        { data: 'Call Disposition' },
        { data: 'Call Type' },
        { data: 'Agent Name' },
        { data: 'Timestamp' },
        { data: 'Callback Request Time' }
      ],
      dom: 'Pfrtip',
      searchPanes: {
        layout: 'columns-1'
      },
      pageLength: 20
    });

    $("div.dtsp-verticalPanes").append(table.searchPanes.container());
  });
</script>
</html>
