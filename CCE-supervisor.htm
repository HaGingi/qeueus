<!DOCTYPE html>
<html>
<head>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 15px;
      text-align: left;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
    button {
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <h2>Call Supervisor Dashboard</h2>
  <table>
    <tr>
      <th>Agent</th>
      <th>Status</th>
      <th>Current Call Duration</th>
      <th>Total Calls Today</th>
      <th>Action</th>
    </tr>
    <tr>
      <td>Agent 1</td>
      <td>Available</td>
      <td>N/A</td>
      <td>15</td>
      <td><button>Monitor</button><button>Whisper</button><button>Barge</button></td>
    </tr>
    <tr>
      <td>Agent 2</td>
      <td>On Call</td>
      <td>12 min</td>
      <td>10</td>
      <td><button>Monitor</button><button>Whisper</button><button>Barge</button></td>
    </tr>
    <tr>
      <td>Agent 3</td>
      <td>Wrap Up</td>
      <td>N/A</td>
      <td>20</td>
      <td><button>Monitor</button><button>Whisper</button><button>Barge</button></td>
    </tr>
    <!-- More agents would go here -->
  </table>
</body>
</html>
